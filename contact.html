<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to css reset -->
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <!-- main navbar for the website -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light pt-4">
         <!-- inner layer holding the navbar elements  -->
        <div class="collapse navbar-collapse ml-5 mr-5" id="nav-inner-layer">
            <!-- the logo for the website containing my name -->
            <a class="navbar-brand ml-3" href="#">Medric A. Riley</a>
            <!-- list of links to other pages on website -->
            <ul class="navbar-nav ml-auto mr-3" id="nav_links">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li>
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>

    </nav>
    <!-- everything under the navbar -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">   
                <!-- the main element, containing the content -->
                <div class="jumbotron text-white rounded bg-dark mt-5" id="content">
                    <form>
                        <!-- name input form group -->
                        <div class="form-group">
                            <label for="name_input">Name</label>
                            <input type="name" class="form-control mt-2" id="name_input" aria-describedby="name_help" placeholder="And you are?">
                        </div>
                        <!-- email input form group -->
                        <div class="form-group">
                            <label for="email_input">Email Address</label>
                            <input type="email" class="form-control mt-2" id="email_input" aria-describedby="email_help" placeholder="Lemme get them digits, and by digits, I mean your professional contact info">
                        </div>
                        <!-- message form group -->
                        <div class="form-group">
                            <label for="message_input">Message</label>
                            <textarea class="form-control mt-2" rows="5" id="message" placeholder="What's the haps?"></textarea>
                            
                        </div>
                        <button type="button" class="btn btn-outline-info">Submit</button>
                    </form>
                </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
